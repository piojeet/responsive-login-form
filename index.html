<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
   <nav class="nav">
      <div class="nav-logo">
         <p>LOGO.</p>
      </div>
      <div class="nav-menu" id="navMenu">
         <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">About</a></li>
         </ul>
      </div>

      <div class="nav-button">
         <button class="btn white-btn" id="loginBtn" onclick="login()">Log In</button>
         <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
      </div>

      <div class="nav-menu-btn">
         <i class="ri-menu-line" onclick="myMenuFunction()"></i>
      </div>
   </nav>


   <!-- -------------------------- form-box ----------------------------->
     <div class="form-box">

      <!--------------------------- login form-------------------------->
      <div class="login-container" id="login">
         <div class="top">
            <span>Don't Have an account? <a href="#" onclick="register()">Sign Up</a></span>
            <header>Log In</header>
         </div>


         <div class="input-box">
            <input type="email" class="input-feild" placeholder="Email">
            <i class="ri-mail-line"></i>
         </div>

         <div class="input-box">
            <input type="password" class="input-feild" placeholder="Password">
            <i class="ri-lock-line"></i>
         </div>

         <div class="input-box">
            <input type="submit" class="submit" value="Sign In">
         </div>

         <div class="two-col">
            <div class="one">
               <input type="checkbox" id="login-check">
               <label for="login-check"> Remember Me</label>
            </div>

            <div class="two">
               <label><a href="#">Forget password?</a></label>
            </div>
         </div>
      </div>




      <!--------------------------- registration form-------------------------->
      <div class="register-container" id="register">
         <div class="top">
            <span>Have an account? <a href="#" onclick="login()">Login</a></span>
            <header>Sign Up</header>
         </div>


         <div class="two-forms">
            <div class="input-box">
               <input type="text" class="input-feild" placeholder="Firstname">
               <i class="ri-user-line"></i>
            </div>

            <div class="input-box">
               <input type="text" class="input-feild" placeholder="Lsttname">
               <i class="ri-user-line"></i>
            </div>
         </div>


         <div class="input-box">
            <input type="email" class="input-feild" placeholder="Email">
            <i class="ri-mail-line"></i>
         </div>

         <div class="input-box">
            <input type="password" class="input-feild" placeholder="Password">
            <i class="ri-lock-line"></i>
         </div>

         <div class="input-box">
            <input type="submit" class="submit" value="Register">
         </div>

         <div class="two-col">
            <div class="one">
               <input type="checkbox" id="register-check">
               <label for="register-check"> Remember Me</label>
            </div>

            <div class="two">
               <label><a href="#">Terms & condition</a></label>
            </div>
         </div>
      </div>
     </div>
</div>




<script>
   function myMenuFunction() {
      var i = document.getElementById("navMenu");

      if(i.className === "nav-menu") {
         i.className += " responsive";
      } else {
         i.className = "nav-menu";
      }
   }
</script>



<script>
   var a = document.getElementById("loginBtn");
   var b = document.getElementById("registerBtn");
   var x = document.getElementById("login");
   var y = document.getElementById("register");

   function login() {
      x.style.left = "4px";
      y.style.right = "-520px";
      a.className += " white-btn"
      b.className = "btn";

   }

   function register() {
      x.style.left = "-510px";
      y.style.right = "5px";
      a.className = "btn"
      b.className += " white-btn";
   }
</script>
</body>

</html>
